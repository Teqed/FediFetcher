name: Coverage report

on:
  push:
  workflow_dispatch:

jobs:
  coverage-report:
    runs-on: ubuntu-latest
    environment: mastodon
    steps:
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          flags: unittests
          files: ./coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
